openapi: 3.0.0
info:
  title: NFT Market
  description: NFT Market API
  version: 0.0.1
servers:
  - url: http://localhost/api/master/v0
tags:
  - name: base
    description: base api define
  - name: guest
    description: 未登入使用者操作界面
  - name: member
    description: 已登入使用者操作界面
  - name: wallet
    description: 使用者錢包操作
paths:
  /base/ping:
    get:
      tags:
        - base
      summary: 伺服器作動檢查
      description: 檢查伺服器是否有回應，并取得伺服器時間戳。
      parameters:
        - name: now
          in: query
          description: 本地時間戳
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: 伺服器時間戳
        default:
          $ref: '#/components/responses/BaseError'
  /guest/register/phone:
    post:
      operationId: guestRegisterByPhone
      tags:
        - guest
      description: Register a new user by phone.
      parameters: []
      requestBody:
        description: Register informations
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                emailVerify:
                  type: string
                phone:
                  type: string
                phoneVerify:
                  type: string
                password:
                  type: string
              required:
                - email
                - emailVerify
                - phone
                - phoneVerify
                - password
      responses:
        '200':
          $ref: '#/components/responses/AuthToken'
        '403':
          description: 注冊資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  email:
                    type: string
                    example: api.guest.register.error.email.format
                  emailVerify:
                    type: string
                    example: api.guest.register.error.emailVerify.notMatch
                  phone:
                    type: string
                    example: api.guest.register.error.phone.exist
                  phoneVerify:
                    type: string
                    example: api.guest.register.error.phoneVerify.overTime
                  password:
                    type: string
                    example: api.guest.register.error.password.minLength8
        default:
          $ref: '#/components/responses/BaseError'
  /guest/login/password:
    post:
      operationId: guestLoginByPassword
      tags:
        - guest
      description: Login by email and password.
      parameters: []
      requestBody:
        description: Login fields
        required: true
        content:
          application/json:
            schema:
              description: Auth info
              type: object
              required:
                - account
                - password
              properties:
                account:
                  type: string
                  description: email
                password:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/AuthToken'
        '401':
          description: 登入資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  account:
                    type: string
                    example: api.guest.login.password.error.email.notExist
                  password:
                    type: string
                    example: api.guest.login.password.error.password.notMatch
        default:
          $ref: '#/components/responses/BaseError'
  /guest/verify/email:
    post:
      operationId: guestVerifyEmail
      tags:
        - guest
      description: 寄發電子郵件檢查碼信件
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                lang:
                  type: string
                  example: en-US
                  default: en-US
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: 成功送出並取回下次可執行時間
                type: integer
                example: 1653502991840
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  email:
                    type: string
                    example: api.guest.verify.email.error.exist
                  time:
                    description: 下次可執行時間
                    type: integer
        default:
          $ref: '#/components/responses/BaseError'
  /guest/verify/phone:
    post:
      operationId: guestVerifyPhone
      tags:
        - guest
      description: 寄發手機檢查碼簡訊
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
              properties:
                phone:
                  type: string
                  example: 886987654321
                lang:
                  type: string
                  example: en-US
                  default: en-US
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: 成功送出並取回下次可執行時間
                type: integer
                example: 1653502991840
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  phone:
                    type: string
                    example: api.guest.verify.phone.error.exist
                  time:
                    description: 下次可執行時間
                    type: integer
        default:
          $ref: '#/components/responses/BaseError'
  /guest/reset/password:
    post:
      operationId: guestResetPassword
      tags:
        - guest
      description: Reset member password
      parameters: []
      requestBody:
        description: Reset informations
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                emailVerify:
                  type: string
                phoneVerify:
                  type: string
                password:
                  type: string
              required:
                - email
                - emailVerify
                - phoneVerify
                - password
      responses:
        '200':
          description: OK --> renew token salt(logout all devices) --> 導向登入頁
        '403':
          description: 注冊資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  email:
                    type: string
                    example: api.guest.register.error.email.format
                  emailVerify:
                    type: string
                    example: api.guest.register.error.emailVerify.notMatch
                  phoneVerify:
                    type: string
                    example: api.guest.register.error.phoneVerify.overTime
                  password:
                    type: string
                    example: api.guest.register.error.password.minLength8
        default:
          $ref: '#/components/responses/BaseError'
  /guest/verify/account/phone:
    post:
      operationId: guestVerifyAccountPhone
      tags:
        - guest
      description: 依帳號關聯手機號碼寄發檢查碼簡訊
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                lang:
                  type: string
                  example: en-US
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: 成功送出並取回下次可執行時間
                type: integer
                example: 1653502991840
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  email:
                    type: string
                    example: api.guest.verify.account.phone.error.email.notExist
                  time:
                    description: 下次可執行時間
                    type: integer
        default:
          $ref: '#/components/responses/BaseError'
  /member/info:
    post:
      operationId: memberInfo
      tags:
        - member
      description: check and renew auth token
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: 會員基本資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  email:
                    type: string
                  level:
                    type: integer
        '401':
          description: 登入資訊錯誤
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /member/verify/phone:
    post:
      operationId: memberVerifyPhone
      tags:
        - member
      description: send SMS to member phone for verify code
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                lang:
                  type: string
                  example: en-US
                  default: en-US
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: 成功送出並取回下次可執行時間
                type: integer
                example: 1653502991840
        '401':
          description: 登入資訊錯誤
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  time:
                    description: 此錯誤代表尚未到達可再次送出時間
                    type: integer
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /member/verify/email:
    post:
      operationId: memberVerifyEmail
      tags:
        - member
      description: 寄發電子郵件檢查碼信件
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                lang:
                  type: string
                  example: en-US
                  default: en-US
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: 成功送出並取回下次可執行時間
                type: integer
                example: 1653502991840
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  time:
                    description: 下次可執行時間
                    type: integer
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /member/reset/phone:
    post:
      operationId: memberResetPhone
      tags:
        - member
      description: 重設連結手機號碼
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - password
                - emailVerify
                - phone
                - phoneVerify
              properties:
                userId:
                  type: string
                password:
                  type: string
                emailVerify:
                  type: string
                  description: email 驗證碼
                phone:
                  type: string
                  description: 新手機號碼
                phoneVerify:
                  type: string
                  description: 使用 guestVerifyPhone 送出之手機驗證碼
      responses:
        '200':
          description: OK --> renew token salt(logout all devices)
        '401':
          description: 登入資訊錯誤
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  emailVerify:
                    type: string
                    example: api.member.reset.phone.error.emailVerify.notMatch
                  phone:
                    type: string
                    example: api.member.reset.phone.error.phone.exist
                  phoneVerify:
                    type: string
                    example: api.member.reset.phone.error.phoneVerify.notMatch
                  password:
                    type: string
                    example: api.member.reset.phone.error.password.notMatch
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /member/reset/password:
    post:
      operationId: memberResetPassword
      tags:
        - member
      description: Reset member password
      parameters: []
      requestBody:
        description: Reset informations
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - emailVerify
                - phoneVerify
                - password
              properties:
                userId:
                  type: string
                emailVerify:
                  type: string
                phoneVerify:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK --> renew token salt(logout all devices)
        '403':
          description: 注冊資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  email:
                    type: string
                    example: api.member.reset.password.error.email.format
                  emailVerify:
                    type: string
                    example: api.member.reset.password.error.emailVerify.notMatch
                  phoneVerify:
                    type: string
                    example: api.member.reset.password.error.phoneVerify.overTime
                  password:
                    type: string
                    example: api.member.reset.password.error.password.minLength8
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /wallet/balance:
    post:
      operationId: walletBalance
      tags:
        - wallet
      description: wallet balance
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
              required:
                - userId
      responses:
        '200':
          description: 錢包餘額
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    currency:
                      type: string
                      description: 虛擬貨幣名稱
                      example: ETH
                    symbol:
                      type: string
                      description: 貨幣標識符
                      example: Ξ
                    decimal:
                      type: integer
                      description: 小數位數
                      example: 4
                    balance:
                      description: 可動用餘額
                      type: number
                    lock:
                      description: 鎖倉金額
                      type: number
        '401':
          description: 登入資訊錯誤
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /wallet/history:
    post:
      operationId: walletHistory
      tags:
        - wallet
      description: 分頁拉取用戶存提幣記錄
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                offset:
                  type: integer
                  description: 起始資料位置索引(0 base)
                  default: 0
                limit:
                  type: integer
                  description: 每頁個數
                  default: 20
      responses:
        '200':
          description: 錢包存提紀錄
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  offset:
                    type: integer
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        time:
                          type: number
                          description: 建立時間
                        currency:
                          type: string
                          description: 虛擬貨幣名稱
                          example: ETH
                        symbol:
                          type: string
                          description: 貨幣標識符
                          example: Ξ
                        decimal:
                          type: integer
                          description: 顯示小數位數
                          example: 4
                        from:
                          type: string
                          description: 出金賬號
                        into:
                          type: string
                          description: 入金賬號
                        chainId:
                          type: string
                          description: |
                            [交易公鏈 ID](https://chainlist.org/)
                            1 for Ethereum Mainnet
                          example: 1
                        txn:
                          type: string
                          description: 鏈上交易序號
                        direction:
                          type: string
                          enum:
                            - diposit
                            - withdraw
                        amount:
                          description: 交易數量
                          type: number
                        status:
                          type: string
                          enum:
                            - success
                            - cancel
                            - processing
                            - waiting
        '401':
          description: 登入資訊錯誤
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /wallet/diposit/info:
    post:
      operationId: walletDipositInfo
      tags:
        - wallet
      description: 取得虛擬貨幣入金賬號
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - currency
              properties:
                userId:
                  type: string
                currency:
                  type: string
                  description: 虛擬貨幣名稱
                  example: ETH
      responses:
        '200':
          description: 入金賬號
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - symbol
                    - chainId
                    - address
                  properties:
                    currency:
                      type: string
                      description: 虛擬貨幣名稱
                      example: ETH
                    token:
                      type: string
                      description: 虛擬貨幣合約地址(ex4:USDT on ether)
                      example: 0xdAC17F958D2ee523a2206206994597C13D831xxx
                    chainId:
                      type: string
                      description: |
                        [匯款公鏈 ID](https://chainlist.org/)
                        1 for Ethereum Mainnet
                      example: 1
                    address:
                      type: string
                      description: 匯入賬號/空為目前無可用賬號
                    memo:
                      description: 匯款注記(BNB Mainnet)
                      type: string
                    effect:
                      description: 有效期限(timestamp)/0為無限期有效(=固定賬號)
                      type: number
                      example: 1653631833378
        '401':
          description: 登入資訊錯誤
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /wallet/withdraw/info:
    post:
      operationId: walletWithdrawInfo
      tags:
        - wallet
      description: 取得虛擬貨幣出金管道
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - currency
              properties:
                userId:
                  type: string
                currency:
                  type: string
                  description: 虛擬貨幣名稱
                  example: ETH
      responses:
        '200':
          description: 出金管道
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - currency
                    - chainId
                    - address
                  properties:
                    currency:
                      type: string
                      description: 虛擬貨幣名稱
                      example: ETH
                    symbol:
                      type: string
                      description: 貨幣標識符
                      example: Ξ
                    token:
                      type: string
                      description: 虛擬貨幣合約地址(ex4:USDT on ether)
                      example: 0xdAC17F958D2ee523a2206206994597C13D831xxx
                    chainId:
                      type: string
                      description: |
                        [匯款公鏈 ID](https://chainlist.org/)
                        1 for Ethereum Mainnet
                      example: 1
                    min:
                      type: number
                      description: 最小轉出數量
                    max:
                      type: number
                      description: 目前可用最大轉出數量(包含會員等級限制)
                    fee:
                      type: number
                      description: 轉出手續費(同幣別内扣)
        '401':
          description: 登入資訊錯誤
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /wallet/withdraw/submit:
    post:
      operationId: walletWithdrawSubmit
      tags:
        - wallet
      description: 取得虛擬貨幣出金管道
      parameters: []
      requestBody:
        description: user id
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - currency
                - chainId
                - amount
                - address
                - phoneVerify
              properties:
                userId:
                  type: string
                currency:
                  type: string
                  description: 虛擬貨幣名稱
                  example: ETH
                chainId:
                  type: string
                  description: |
                    [匯款公鏈 ID](https://chainlist.org/)
                    1 for Ethereum Mainnet
                  example: 1
                amount:
                  type: number
                address:
                  type: string
                phoneVerify:
                  description: 手機驗證碼
                  type: string
      responses:
        '200':
          description: OK
        '401':
          description: 登入資訊錯誤
        '403':
          description: 提領資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  currency:
                    type: string
                    example: api.wallet.withdraw.submit.error.currency.notExist
                  chainId:
                    type: string
                    example: api.wallet.withdraw.submit.error.chainId.notExist
                  amount:
                    type: string
                    example: api.wallet.withdraw.submit.error.amount.overMax
                  address:
                    type: string
                    example: api.wallet.withdraw.submit.error.address.format
                  phoneVerify:
                    type: string
                    example: api.wallet.withdraw.submit.error.phoneVerify.notMatch
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
components:
  schemas:
    BaseAny:
      type: object
      properties: {}
    BaseArrayAny:
      type: array
      items:
        $ref: '#/components/schemas/BaseAny'
    BaseError:
      type: object
      required:
        - code
      properties:
        code:
          description: Error code
          type: integer
        message:
          description: Error Message
          type: string
        data:
          $ref: '#/components/schemas/BaseAny'
  responses:
    BaseAny:
      description: Response any object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseAny'
    BaseArrayAny:
      description: Response array of any
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseArrayAny'
    BaseError:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseError'
    AuthToken:
      description: Auth token.
      content:
        application/json:
          schema:
            description: Login token
            type: object
            required:
              - userId
              - token
            properties:
              userId:
                type: string
              token:
                type: string
  securitySchemes:
    BaseApiKey:
      type: apiKey
      name: apikey
      in: header
