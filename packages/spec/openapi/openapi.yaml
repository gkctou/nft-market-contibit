openapi: 3.0.0
info:
  title: NFT Market
  description: NFT Market API
  version: 0.0.1
servers:
  - url: http://localhost/api/master/v0
tags:
  - name: base
    description: base api define
  - name: cart
    description: NFT 購物/上架/匯入車 相關操作
  - name: catagory
    description: NFT 集合查詢
  - name: collection
    description: NFT 系列查詢
  - name: guest
    description: 未登入使用者操作界面
  - name: invoice
    description: 購物/上架/提領 訂單處理相關操作
  - name: member
    description: 已登入使用者操作界面
  - name: wallet
    description: 使用者錢包操作
paths:
  /base/ping:
    get:
      tags:
        - base
      summary: 伺服器作動檢查
      description: 檢查伺服器是否有回應，并取得伺服器時間戳。
      parameters:
        - name: now
          in: query
          description: 本地時間戳
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                description: 伺服器時間戳
        default:
          $ref: '#/components/responses/BaseError'
  /cart/shopping/load:
    post:
      operationId: cartShoppingLoad
      tags:
        - cart
      summary: 取得購物車資訊
      description: 取得購物車資訊
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartShoppingModel'
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /cart/shopping/save:
    post:
      operationId: cartShoppingSave
      tags:
        - cart
      summary: 更新購物車資訊
      description: 更新購物車資訊
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      chainId:
                        type: integer
                      contract:
                        type: string
                      id:
                        type: integer
                      shop:
                        type: string
                wallet:
                  type: array
                  items:
                    type: object
                    properties:
                      currency:
                        type: string
                      enable:
                        type: boolean
                      rate:
                        type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartShoppingModel'
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  hash:
                    type: string
                  userId:
                    type: string
                  list:
                    type: string
                  wallet:
                    type: string
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /cart/selling/load:
    post:
      operationId: cartSellingLoad
      tags:
        - cart
      summary: 取得上架車資訊
      description: 取得上架車資訊
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSellingModel'
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /cart/selling/save:
    post:
      operationId: cartSellingSave
      tags:
        - cart
      summary: 更新上架車資訊
      description: 更新上架車資訊
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      chainId:
                        type: integer
                      contract:
                        type: string
                      id:
                        type: integer
                      shop:
                        type: string
                wallet:
                  type: array
                  items:
                    type: object
                    properties:
                      currency:
                        type: string
                      enable:
                        type: boolean
                      rate:
                        type: number
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartSellingModel'
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  hash:
                    type: string
                  userId:
                    type: string
                  list:
                    type: string
                  wallet:
                    type: string
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /cart/export/check:
    post:
      operationId: cartExportCheck
      tags:
        - cart
      summary: 檢查匯出車内品項及計算匯出手續費
      description: 檢查匯出車内品項及計算匯出手續費
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                chainId:
                  type: integer
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      contract:
                        type: string
                        description: contract address
                      id:
                        type: integer
                        description: nft id
                receiver:
                  type: string
                  description: 收件人錢包賬號
                sign:
                  type: string
                  description: eip712 簽名證明為錢包持有人
                wallet:
                  type: array
                  items:
                    type: object
                    properties:
                      currency:
                        type: string
                      enable:
                        type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - userId
                properties:
                  userId:
                    type: string
                  chainId:
                    type: integer
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        contract:
                          type: string
                          description: contract address
                        id:
                          type: integer
                          description: nft id
                        transfer:
                          type: string
                          description: 目標匯入賬號地址
                  cost:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: gas / price / fee
                        currency:
                          type: string
                        amount:
                          type: number
                  wallet:
                    type: array
                    items:
                      type: object
                      properties:
                        currency:
                          type: string
                        balance:
                          type: number
                        enable:
                          type: boolean
                        willPay:
                          type: number
                  payment:
                    type: array
                    items:
                      type: object
                      properties:
                        currency:
                          type: string
                        amount:
                          type: number
                        payBy:
                          type: array
                          items:
                            type: object
                            properties:
                              currency:
                                type: string
                              used:
                                type: number
                              rate:
                                type: number
                              amount:
                                type: number
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  chainId:
                    type: string
                  userId:
                    type: string
                  list:
                    type: string
                  sender:
                    type: string
                  sign:
                    type: string
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /cart/import/register:
    post:
      operationId: cartImportRegister
      tags:
        - cart
      summary: 注冊NFT匯入並取得匯入錢包賬號
      description: 注冊NFT匯入並取得匯入錢包賬號
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                chainId:
                  type: integer
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      contract:
                        type: string
                        description: contract address
                      id:
                        type: integer
                        description: nft id
                sender:
                  type: string
                  description: 匯入錢包賬號
                sign:
                  type: string
                  description: eip712 簽名證明為錢包持有人
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - userId
                properties:
                  userId:
                    type: string
                  chainId:
                    type: integer
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        contract:
                          type: string
                          description: contract address
                        id:
                          type: integer
                          description: nft id
                        transfer:
                          type: string
                          description: 目標匯入賬號地址
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  chainId:
                    type: string
                  userId:
                    type: string
                  list:
                    type: string
                  sender:
                    type: string
                  sign:
                    type: string
        default:
          $ref: '#/components/responses/BaseError'
      security:
        - BaseApiKey: []
  /catagory/query:
    post:
      operationId: catagoryQuery
      tags:
        - catagory
      summary: 查詢/搜尋NFT集合清單.
      description: |
        空查詢時各分類導入固定數量,
        關鍵字回傳固定使用名稱排序.
        關鍵字查詢使用 Moralis.
        分類索引使用系統資料庫.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                  description: 關鍵字查詢
                catagory:
                  type: string
                  description: 分類查詢
                offset:
                  type: integer
                  description: 起始位置
                limit:
                  type: integer
                  description: 單頁數量
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: NFT 集合回傳物件
                properties:
                  total:
                    type: integer
                    description: 查詢結果總數
                  offset:
                    type: integer
                    description: 回傳起始位置
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        nftId:
                          type: string
                          description: 資料庫 NFT ID
                        imgUrl:
                          type: string
                        name:
                          type: string
                        catagory:
                          type: string
                          example: catagory.hot
                        chainId:
                          type: integer
                        contract:
                          type: string
                          description: NFT 合約地址
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  catagory:
                    type: string
                    example: api.catagory.query.error.catagory.notExist
                  keyword:
                    type: string
                    example: api.catagory.query.error.keyword.format
                  offset:
                    type: string
                    example: api.catagory.query.error.offset.overCount
        default:
          $ref: '#/components/responses/BaseError'
  /collection/query:
    post:
      operationId: collectionQuery
      tags:
        - collection
      summary: 查詢/搜尋NFT系列清單.
      description: 查詢NFT集合
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chainId:
                  type: integer
                  description: 公鏈ID
                contract:
                  type: string
                  description: NFT合約地址
                offset:
                  type: integer
                  description: 起始位置
                limit:
                  type: integer
                  description: 單頁數量
                filter:
                  type: object
                  properties:
                    idStart:
                      type: integer
                    idEnd:
                      type: integer
                    rarityStart:
                      type: integer
                    rarityEnd:
                      type: integer
                    buyNow:
                      type: boolean
                    shops:
                      type: array
                      items:
                        type: string
                        description: contibit | opensea
                    attributes:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          value:
                            type: string
                sort:
                  type: object
                  properties:
                    price:
                      type: string
                      description: asc | des
                    rarity:
                      type: string
                      description: asc | des
                    id:
                      type: string
                      description: asc | des
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: NFT 系列回傳物件
                properties:
                  total:
                    type: integer
                    description: 查詢結果總數
                  offset:
                    type: integer
                    description: 回傳起始位置
                  rarity:
                    type: array
                    description: 稀有度資料
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        values:
                          type: array
                          items:
                            type: string
                  idMin:
                    type: integer
                  idMax:
                    type: integer
                  rarityMin:
                    type: integer
                  rarityMax:
                    type: integer
                  totalSupply:
                    type: integer
                  floorPrice:
                    type: number
                  chainId:
                    type: integer
                  contract:
                    type: string
                  name:
                    type: string
                  symbol:
                    type: string
                  description:
                    type: string
                  chainOn:
                    type: integer
                    description: 部署上鏈時間
                  nftId:
                    type: string
                    description: 資料庫 NFT ID
                  catagories:
                    type: array
                    items:
                      type: string
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        rarity:
                          type: integer
                        attrubutes:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              value:
                                type: string
                        imgUrl:
                          type: string
                        name:
                          type: string
                        shops:
                          type: array
                          items:
                            type: object
                            properties:
                              buyNow:
                                type: boolean
                              currency:
                                type: string
                              price:
                                type: number
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  chainId:
                    type: string
                    example: ...
                  contract:
                    type: string
                    example: ...
                  offset:
                    type: string
                    example: ...
                  limit:
                    type: string
                    example: ...
                  filter:
                    type: string
                    example: ...
                  sort:
                    type: string
                    example: ...
        default:
          $ref: '#/components/responses/BaseError'
  /collection/member:
    post:
      operationId: collectionMember
      tags:
        - collection
      summary: 查詢我的NFT清單.
      description: 查詢我的NFT集合
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                  description: member ID
                offset:
                  type: integer
                  description: 起始位置
                limit:
                  type: integer
                  description: 單頁數量
                filter:
                  type: object
                  properties:
                    chainId:
                      type: integer
                    contract:
                      type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: NFT 系列回傳物件
                properties:
                  userId:
                    type: string
                  chains:
                    type: array
                    description: 公鏈及NFT合約地址
                    items:
                      type: object
                      properties:
                        chainId:
                          type: integer
                        contract:
                          type: string
                        name:
                          type: string
                  total:
                    type: integer
                    description: 查詢結果總數
                  offset:
                    type: integer
                    description: 回傳起始位置
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        rarity:
                          type: integer
                        attrubutes:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              value:
                                type: string
                        imgUrl:
                          type: string
                        name:
                          type: string
                        shops:
                          type: array
                          items:
                            type: object
                            properties:
                              currency:
                                type: string
                              price:
                                type: number
                        chainId:
                          type: integer
                        contract:
                          type: string
                        collection:
                          type: string
                        symbol:
                          type: string
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                    example: ...
                  offset:
                    type: string
                    example: ...
                  filter:
                    type: string
                    example: ...
        default:
          $ref: '#/components/responses/BaseError'
  /collection/selling:
    post:
      operationId: collectionSelling
      tags:
        - collection
      summary: 查詢已上架NFT清單.
      description: 查詢已上架NFT集合
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                  description: member ID
                offset:
                  type: integer
                  description: 起始位置
                limit:
                  type: integer
                  description: 單頁數量
                filter:
                  type: object
                  properties:
                    chainId:
                      type: integer
                    contract:
                      type: string
                    shops:
                      type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: NFT 系列回傳物件
                properties:
                  userId:
                    type: string
                  chains:
                    type: array
                    description: 公鏈及NFT合約地址
                    items:
                      type: object
                      properties:
                        chainId:
                          type: integer
                        contract:
                          type: string
                        name:
                          type: string
                  shops:
                    type: array
                    items:
                      type: string
                  total:
                    type: integer
                    description: 查詢結果總數
                  offset:
                    type: integer
                    description: 回傳起始位置
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        rarity:
                          type: integer
                        imgUrl:
                          type: string
                        name:
                          type: string
                        shop:
                          type: string
                        chainId:
                          type: integer
                        contract:
                          type: string
                        collection:
                          type: string
                        symbol:
                          type: string
                        invoiceId:
                          type: string
        '403':
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                    example: ...
                  offset:
                    type: string
                    example: ...
                  filter:
                    type: string
                    example: ...
        default:
          $ref: '#/components/responses/BaseError'
  /guest/register/phone:
    post:
      operationId: guestRegisterByPhone
      tags:
        - guest
      description: Register a new user by phone.
      parameters: []
      requestBody:
        description: Register informations
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                emailVerify:
                  type: string
                phone:
                  type: string
                phoneVerify:
                  type: string
                password:
                  type: string
              required:
                - email
                - emailVerify
                - phone
                - phoneVerify
                - password
      responses:
        '200':
          $ref: '#/components/responses/AuthToken'
        '403':
          description: 注冊資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  email:
                    type: string
                    example: api.guest.register.error.email.format
                  emailVerify:
                    type: string
                    example: api.guest.register.error.emailVerify.notMatch
                  phone:
                    type: string
                    example: api.guest.register.error.phone.exist
                  phoneVerify:
                    type: string
                    example: api.guest.register.error.phoneVerify.overTime
                  password:
                    type: string
                    example: api.guest.register.error.password.minLength8
        default:
          $ref: '#/components/responses/BaseError'
  /guest/login/password:
    post:
      operationId: guestLoginByPassword
      tags:
        - guest
      description: Login by email and password.
      parameters: []
      requestBody:
        description: Login fields
        required: true
        content:
          application/json:
            schema:
              description: Auth info
              type: object
              required:
                - account
                - password
              properties:
                account:
                  type: string
                  description: email
                password:
                  type: string
      responses:
        '200':
          $ref: '#/components/responses/AuthToken'
        '401':
          description: 登入資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  account:
                    type: string
                    example: api.guest.login.password.error.email.notExist
                  password:
                    type: string
                    example: api.guest.login.password.error.password.notMatch
