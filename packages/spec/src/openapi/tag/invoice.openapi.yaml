openapi: 3.0.0
info:
  title: NFT Market
  description: NFT Market API
  version: 0.0.1
servers:
  - url: "http://localhost/api/master/v0"
tags:
  - name: invoice
    description: 購物/上架/提領 訂單處理相關操作
security:
  - BaseApiKey: []
paths:
  /invoice/list:
    post:
      operationId: invoiceList
      tags:
        - invoice
      summary: 查詢交易歷史紀錄
      description: 查詢交易歷史紀錄
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                offset:
                  type: integer
                limit:
                  type: integer
                filter:
                  type: object
                  properties:
                    invoiceType:
                      type: string
                      description: shopping / selling / export / mint
                    status:
                      type: string
                    createAfter:
                      type: integer
                    createBefore:
                      type: integer
                sort:
                  type: array
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                        description: createOn
                      mode:
                        type: string
                        enum:
                          - asc
                          - des
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: invoice 列表
                properties:
                  userId:
                    type: string
                  total:
                    type: integer
                    description: 查詢結果總數
                  offset:
                    type: integer
                    description: 回傳起始位置
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        invoiceId:
                          type: string
                        invoiceType:
                          type: string
                        createOn:
                          type: integer
                        status:
                          type: string
                        

        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/check:
    post:
      operationId: invoiceCheck
      tags:
        - invoice
      summary: 查詢訂單資訊
      description: 查詢訂單資訊
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                invoiceType:
                  type: string
                  description: shopping / selling / export / mint
                invoiceId:
                  type: string
                lang:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/shopping/create:
    post:
      operationId: invoiceShoppingCreate
      tags:
        - invoice
      summary: 建立購物車交易訂單
      description: 建立購物車交易訂單
      parameters: []
      requestBody:
        description: shopping order
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                cartHash:
                  type: string
                lang:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                  cartHash:
                    type: string
                  lang:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"

  /invoice/selling/create:
    post:
      operationId: invoiceSellingCreate
      tags:
        - invoice
      summary: 建立上架車交易訂單
      description: 建立上架車交易訂單
      parameters: []
      requestBody:
        description: shopping order
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                cartHash:
                  type: string
                lang:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                  cartHash:
                    type: string
                  lang:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/selling/cancel:
    post:
      operationId: invoiceSellingCancel
      tags:
        - invoice
      summary: 取消單一NFT上架訂單
      description: 取消單一NFT上架訂單
      parameters: []
      requestBody:
        description: cancel selling order
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                invoiceId:
                  type: string
                chainId:
                  type: number
                contract:
                  type: string
                id:
                  type: string
                shop:
                  type: string
                payable:
                  type: object
                  properties:
                    cost:
                      type: array
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            description: gas / price / fee
                          currency:
                            type: string
                          amount:
                            type: number
                    wallet:
                      type: array
                      items:
                        type: object
                        properties:
                          currency:
                            type: string
                          enable:
                            type: boolean
                    payment:
                      type: array
                      items:
                        type: object
                        properties:
                          currency:
                            type: string
                          amount:
                            type: number
                          payBy:
                            type: array
                            items:
                              type: object
                              properties:
                                currency:
                                  type: string
                                used:
                                  type: number
                                rate:
                                  type: number
                                amount:
                                  type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                additionalProperties: false
                properties:
                  userId:
                    type: string
                  cartHash:
                    type: string
                  lang:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/selling/cancel/cost:
    post:
      operationId: invoiceSellingCancelCost
      tags:
        - invoice
      summary: 查詢取消單一NFT上架費用
      description: 查詢取消單一NFT上架費用
      parameters: []
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
                - invoiceId
                - chainId
                - contract
                - id
                - shop
              properties:
                userId:
                  type: string
                invoiceId:
                  type: string
                chainId:
                  type: number
                contract:
                  type: string
                id:
                  type: string
                shop:
                  type: string
                wallet:
                  type: array
                  items:
                    type: object
                    properties:
                      currency:
                        type: string
                      enable:
                        type: boolean
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  cost:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          description: gas / price / fee
                        currency:
                          type: string
                        amount:
                          type: number
                  wallet:
                    type: array
                    items:
                      type: object
                      properties:
                        currency:
                          type: string
                        enable:
                          type: boolean
                        balance:
                          type: number
                  payment:
                    type: array
                    items:
                      type: object
                      properties:
                        currency:
                          type: string
                        amount:
                          type: number
                        payBy:
                          type: array
                          items:
                            type: object
                            properties:
                              currency:
                                type: string
                              used:
                                type: number
                              rate:
                                type: number
                              amount:
                                type: number
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                additionalProperties: false
                properties:
                  userId:
                    type: string
                  cartHash:
                    type: string
                  lang:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/export/create:
    post:
      operationId: invoiceExportCreate
      tags:
        - invoice
      summary: 建立NFT匯出訂單
      description: 建立NFT匯出訂單
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                chainId:
                  type: integer
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      contract:
                        type: string
                        description: contract address
                      id:
                        type: integer
                        description: nft id
                receiver:
                  type: string
                  description: 匯出錢包賬號
                sign:
                  type: string
                  description: eip712 簽名證明為錢包持有人(可選)
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  chainId:
                    type: string
                  userId:
                    type: string
                  list:
                    type: string
                  importer:
                    type: string
                  sign:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/mint/create:
    post:
      operationId: invoiceMintCreate
      tags:
        - invoice
      summary: 建立NFT鑄造訂單
      description: 建立NFT鑄造訂單
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
                - mintId
              properties:
                userId:
                  type: string
                # collectionId:
                #   type: string
                #   description: 資料庫内 collection widget ID
                mintId:
                  type: string
                  description: 資料庫内 mint 按鈕 widget ID
                quantity:
                  type: integer
                  description: 鑄造數量
                payable:
                  type: object
                  properties:
                    cost:
                      type: array
                      items:
                        type: object
                        properties:
                          type:
                            type: string
                            description: gas / price / fee
                          currency:
                            type: string
                          amount:
                            type: number
                    wallet:
                      type: array
                      items:
                        type: object
                        properties:
                          currency:
                            type: string
                          enable:
                            type: boolean
                    payment:
                      type: array
                      items:
                        type: object
                        properties:
                          currency:
                            type: string
                          amount:
                            type: number
                          payBy:
                            type: array
                            items:
                              type: object
                              properties:
                                currency:
                                  type: string
                                used:
                                  type: number
                                rate:
                                  type: number
                                amount:
                                  type: number
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                  collectionId:
                    type: string
                  mintId:
                    type: string
                  cost:
                    type: string
                  wallet:
                    type: string
                  payment:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
components:
  securitySchemes:
    BaseApiKey:
      type: apiKey
      name: apikey
      in: header
  schemas:
    BaseAny:
      type: object
      properties: {}
    BaseArrayAny:
      type: array
      items:
        $ref: "#/components/schemas/BaseAny"
    BaseError:
      type: object
      required:
        - code
      properties:
        code:
          description: Error code
          type: integer
        message:
          description: Error Message
          type: string
        data:
          $ref: "#/components/schemas/BaseAny"
    InvoiceStatus:
      type: object
      properties:
        userId:
          type: string
        invoiceType:
          type: string
          description: 訂單類型
        invoiceId:
          type: string
          description: 訂單編號(ID)
        status:
          type: string
          enum:
            - success
            - fail
            - partial
            - processing
            - waiting
            - error
            - pause
            - cancel
        createOn:
          type: number
          description: 建立時間
        jobs:
          type: array
          items:
            type: object
            properties:
              jobType:
                type: string
                description: 換匯/鎖幣/站內購入/外站購入/結帳
              jobId:
                type: string
              data:
                type: object
              status:
                type: string
                enum:
                  - success
                  - fail
                  - partial
                  - processing
                  - waiting
                  - error
                  - pause
                  - cancel
              finishOn:
                type: number
              description:
                type: string
  responses:
    BaseAny:
      description: Response any object
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseAny"
    BaseArrayAny:
      description: Response array of any
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseArrayAny"
    BaseError:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseError"
