openapi: 3.0.0
info:
  title: NFT Market
  description: NFT Market API
  version: 0.0.1
servers:
  - url: "http://localhost/api/master/v0"
tags:
  - name: invoice
    description: 購物/上架/提領 訂單處理相關操作
security:
  - BaseApiKey: []
paths:
  /invoice/shopping/create:
    post:
      operationId: invoiceShoppingCreate
      tags:
        - invoice
      summary: 建立購物車交易訂單
      description: 建立購物車交易訂單
      parameters: []
      requestBody:
        description: shopping order
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                cartHash:
                  type: string
                lang:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                  cartHash:
                    type: string
                  lang:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/check:
    post:
      operationId: invoicegCheck
      tags:
        - invoice
      summary: 查詢訂單資訊
      description: 查詢訂單資訊
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                invoiceType:
                  type: string
                invoiceId:
                  type: string
                lang:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/selling/create:
    post:
      operationId: invoiceSellingCreate
      tags:
        - invoice
      summary: 建立上架車交易訂單
      description: 建立上架車交易訂單
      parameters: []
      requestBody:
        description: shopping order
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                cartHash:
                  type: string
                lang:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvoiceStatus"
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  userId:
                    type: string
                  cartHash:
                    type: string
                  lang:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
  /invoice/export/create:
    post:
      operationId: invoiceExportCreate
      tags:
        - cart
      summary: 建立NFT匯出訂單
      description: 建立NFT匯出訂單
      parameters: []
      requestBody:
        description: user check
        required: true
        content:
          "application/json":
            schema:
              type: object
              required:
                - userId
              properties:
                userId:
                  type: string
                chainId:
                  type: integer
                list:
                  type: array
                  items:
                    type: object
                    properties:
                      contract:
                        type: string
                        description: contract address
                      id:
                        type: integer
                        description: nft id
                receiver:
                  type: string
                  description: 匯出錢包賬號
                sign:
                  type: string
                  description: eip712 簽名證明為錢包持有人
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                required:
                  - userId
                properties:
                  userId:
                    type: string
                  chainId:
                    type: integer
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        contract:
                          type: string
                          description: contract address
                        id:
                          type: integer
                          description: nft id
                        transfer:
                          type: string
                          description: 目標匯入賬號地址
        403:
          description: 資訊錯誤
          content:
            application/json:
              schema:
                description: 回傳對應欄位的錯誤訊息/代號
                type: object
                properties:
                  chainId:
                    type: string
                  userId:
                    type: string
                  list:
                    type: string
                  importer:
                    type: string
                  sign:
                    type: string
        default:
          $ref: "#/components/responses/BaseError"
components:
  securitySchemes:
    BaseApiKey:
      type: apiKey
      name: apikey
      in: header
  schemas:
    BaseAny:
      type: object
      properties: {}
    BaseArrayAny:
      type: array
      items:
        $ref: "#/components/schemas/BaseAny"
    BaseError:
      type: object
      required:
        - code
      properties:
        code:
          description: Error code
          type: integer
        message:
          description: Error Message
          type: string
        data:
          $ref: "#/components/schemas/BaseAny"
    InvoiceStatus:
      type: object
      properties:
        userId:
          type: string
        invoiceType:
          type: string
          description: 訂單類型
        invoiceId:
          type: string
          description: 訂單編號(ID)
        status:
          type: string
          enum:
            - success
            - fail
            - partial
            - processing
            - waiting
            - error
            - pause
        createOn:
          type: number
          description: 建立時間
        jobs:
          type: array
          items:
            type: object
            properties:
              jobType:
                type: string
                description: 換匯/鎖幣/站內購入/外站購入/結帳
              jobId:
                type: string
              data:
                type: object
              status:
                type: string
                enum:
                  - success
                  - fail
                  - partial
                  - processing
                  - waiting
                  - error
                  - pause
              finishOn:
                type: number
              description:
                type: string
  responses:
    BaseAny:
      description: Response any object
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseAny"
    BaseArrayAny:
      description: Response array of any
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseArrayAny"
    BaseError:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseError"
